<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- fix for IE10 on WP8 and W8 -->
    <style type="text/css">
      @-ms-viewport       { 
        width: device-width; 
      }
    </style>

    <title>track.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.0.1/ol.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.0.1/ol.js" type="text/javascript"></script>

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script>

    <link href="//cdn.jsdelivr.net/openlayers.contextmenu/latest/ol3-contextmenu.min.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/openlayers.contextmenu/latest/ol3-contextmenu.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.5.0/NoSleep.js"></script>

    <link rel="stylesheet" href="./samples.css" type="text/css" />
    <style type="text/css">
      #name-input-form {
        top: 30%;
        left: 50%;
        margin-left: -125px;
        width: 250px;
        border: medium solid red;
        border-radius: 10px;
        padding: 0.5em;
      }
      .tall {
        font-size: large; 
        margin-bottom: 0.5em;
      }

      .rotate-north {
        bottom: 10px;
        left: .5em;
      }
      .ol-touch .rotate-north {
        bottom: 10px;
      }    
      .no-sleep-button {
        width: auto !important;
      }
      </style>
  </head>
  <body>
    <form id="name-input-form" class="info ol-unselectable ol-control">
      <div>
        <label for="name-input" class="tall">Name:</label>
        <input type="text" id="name-input" class="tall" name="user-name" placeholder="Enter your name" autofocus>
        <button type="submit" id="name-button" >OK</button>
      </div>
    </form>

    <div id="map" class="full-map"></div>

    <!-- setup name form -->
    <script type="text/javascript">
      window.app = {};
      var app = window.app;

      app.NameForm = function(opt_options) {
        var options = opt_options || {};
        var nameForm = document.getElementById('name-input-form');
        ol.control.Control.call(this, {
          element: nameForm,
          target: options.target
        });
      };
      ol.inherits(app.NameForm, ol.control.Control);

      app.NoSleepSwitch = function(opt_options) {
        var options = opt_options || {};

        this.noSleepOn = options.isOn !== undefined ? options.isOn : false;
        this.buttonText = 'Turn NoSleep ' + (this.noSleepOn ? 'OFF' : 'ON');

        this.button = document.createElement('button');
        this.button.className = 'no-sleep-button';
        this.button.innerHTML = this.buttonText;

        this.noSleep = new NoSleep();

        // will fire only if correct options were passed into 'constructor'
        if (this.noSleepOn) {
          this.noSleep.enable();
        } 

        var this_ = this;
        var handleNoSleeSwitch = function() {
          this_.noSleepOn = !this_.noSleepOn;
          if (this_.noSleepOn) {
            this_.noSleep.enable();
          } else {
            this_.noSleep.disable();
          }
          this_.button.innerHTML = 'Turn NoSleep ' + (this_.noSleepOn ? 'OFF' : 'ON');
        };

        this.button.addEventListener('click', handleNoSleeSwitch, false);
        this.button.addEventListener('touchstart', handleNoSleeSwitch, false);

        var element = document.createElement('div');
        element.className = 'rotate-north ol-unselectable ol-control';
        element.appendChild(this.button);

        ol.control.Control.call(this, {
          element: element,
          target: options.target
        });

      };
      ol.inherits(app.NoSleepSwitch, ol.control.Control);
    </script>

    <script>
      var osmTileLayer = new ol.layer.Tile({
        source: new ol.source.OSM()
      });

//      var london = ol.proj.transform([-0.12755, 51.507222], 'EPSG:4326', 'EPSG:3857');
      var view = new ol.View({
        center: ol.proj.transform([24.090224, 56.951646], 'EPSG:4326', 'EPSG:3857'), // Riga
        zoom: 14,
        enableRotation: false
      });

      // features here will eventuall contain points for current and other users
      var positionLayerSource = new ol.source.Vector({
        features: []
      });

      var positionLayer = new ol.layer.Vector({
        source: positionLayerSource
      });

      var pointsLayerSource = new ol.source.Vector({
        features: []
      });

      var pointsLayer = new ol.layer.Vector({
        source: pointsLayerSource,
        // custom field, so we could differ between user location features
        //  and point features
        type: 'points'
      });

      var url_marker = '//cdn.rawgit.com/jonataswalker/ol3-contextmenu/master/examples/img/pin_drop.png';
      var addPoint = function(obj) {
        // create new UUID if not set already 
        //  (we have one set when this point was received from server and not created here)
        var pointUuid = obj.uuid ? obj.uuid : guid();

        // don't show point we're already showing
        if (!pointLocations[pointUuid]) {
          var coord4326 = ol.proj.transform(obj.coordinate, 'EPSG:3857', 'EPSG:4326'),
              template = 'Coordinates: ({x} | {y})',
              iconStyle = new ol.style.Style({
                image: new ol.style.Icon({ scale: .6, src: url_marker }),
                text: new ol.style.Text({
                  offsetY: 25,
                  text: ol.coordinate.format(coord4326, template, 2),
                  font: '15px Open Sans,sans-serif',
                  fill: new ol.style.Fill({ color: '#111' }),
                  stroke: new ol.style.Stroke({ color: '#eee', width: 2 })
                })
              }),
              feature = new ol.Feature({
                type: 'removable',
                uuid: pointUuid,
                geometry: new ol.geom.Point(obj.coordinate)
              });
          feature.setStyle(iconStyle);
          pointsLayerSource.addFeature(feature);

          pointLocations[pointUuid] = {
            'positionFeature': feature
          };
        }

        // send to others if this point was created on this device
        if (!obj.uuid) {
          var xhr = new XMLHttpRequest();
          xhr.open('POST', './point');
          xhr.setRequestHeader('Content-Type', 'application/json');
          xhr.onload = function() {
            if (xhr.status === 200) {
  //            console.log(xhr.responseText);
            }
          };

          xhr.send(JSON.stringify({
            'uuid': pointUuid,
  //          'name': userLocations[ownUuid]['name'],
            'latitude': obj.coordinate[0],
            'longtitude': obj.coordinate[1]
          }));
        }
      };

      var removeMarker = function (obj) {
//        var feature = obj.data ? obj.data.marker ? obj.data.marker : pointLocations[obj.uuid];
        var feature = (obj.data && obj.data.marker) ? obj.data.marker : pointLocations[obj.uuid]['positionFeature'];
//        var pointUuid = obj.data.marker ? feature.get('uuid') : obj.uuid;
        var pointUuid = (obj.data && obj.data.marker) ? feature.get('uuid') : obj.uuid;

        pointsLayerSource.removeFeature(feature);

        delete pointLocations[pointUuid];

        if (obj.data && obj.data.marker) {
          var xhr = new XMLHttpRequest();
          // in case GET requests are cached by Heroku
          xhr.open('GET', './point/clear?uuid=' + pointUuid + '&ts='+ Date.now());
          xhr.setRequestHeader('Content-Type', 'application/json');
          xhr.onload = function() {
            if (xhr.status === 200) {

            }
          };
          xhr.send();
        }
      };

      var removeMarkerItem = {
        text: 'Remove this Point',
        icon: url_marker,
        callback: removeMarker
      };

      var contextmenu_items = [{
        text: 'Add a Point',
        icon: url_marker,
        callback: addPoint
      }];

      var contextmenu = new ContextMenu({
        width: 190,
        default_items: false,
        items: contextmenu_items
      });

      var map = new ol.Map({
        controls: ol.control.defaults().extend([
          new app.NameForm(),
          new app.NoSleepSwitch(),
          contextmenu
        ]),
        target: 'map',
        layers: [
          osmTileLayer, 
          positionLayer,
          pointsLayer
        ],
        view: view
      });

      // make context menu contain 'Remove Point' if clicked on an existing Point
      contextmenu.on('open', function(evt){
        var feature = map.forEachFeatureAtPixel(evt.pixel, function (ft, l) {
          return ft;
        });

        contextmenu.clear();
        if (feature && feature.get('type') == 'removable') {
          removeMarkerItem.data = { marker: feature };
          contextmenu.push(removeMarkerItem);
        } else {
          contextmenu.extend(contextmenu_items);
        }
      });

      // change cursor to 'pointer' when hover over existing Point
      map.on('pointermove', function(e) {
        if (e.dragging) return;
        var pixel = map.getEventPixel(e.originalEvent);
        var hit = map.hasFeatureAtPixel(pixel, {
          layerFilter: function(layerCandidate){
            return layerCandidate.get('type') == 'points';
          }
        });
        var targetElement = map.getTargetElement();
        targetElement.style.cursor = hit ? 'pointer' : '';
      });

      // create a Geolocation object setup to track the position of the device
      var geolocation = new ol.Geolocation({
//        tracking: true,
        projection: view.getProjection()
      });

      // bind the projection to the view so that positions are reported in the
      // projection of the view
      //  TODO: investigate whether this is needed
      geolocation.on('change:projection', view);

      // once we have a position for the first time, center the map on it
      geolocation.once('change:position', function() {
        var position = geolocation.getPosition();
        view.setCenter(position);

        updatePointLocation(ownUuid, position);
      });

      // when the GeoLocation API provides a position update, move the point to new position
      //  and update the server 
      geolocation.on('change:position', function() {
        var position = geolocation.getPosition();
        console.log('Your location: ', position);
        updatePointLocation(ownUuid, position);
        sendLocation(ownUuid, position);
      });

      geolocation.on('error', function(error) {
        console.log("Geolocation feature returned an error", error);
        if (error.code == 1 && error.message.indexOf('Only secure origins are allowed') !== -1) {
          alert('Visit this page through secure connection: https://track-js.herokuapp.com');
        }
      });

      // A second after the page has finished loading, fetch other users locations 
      window.onload = function() {
        setTimeout(getOtherLocations, 1000);
        setTimeout(getPoints(1000));
      };

    </script>

    <script type="text/javascript">
      var colours = [
        '#3399CC',  //default blue
        '#f44242',  //red
        '#f4b942',  //orange
        '#f4fc00',  //yellow
        '#8ffc00',  //green
        '#00fc7e',  //green-blue
        '#00fcda',  //blue-green
        '#00acfc',  //blue
        '#b900fc',  //violet
        '#fc00b0'   //pink
//        '#ffffff'   // black
      ];
      
      var ownUuid = guid(); 

      /**
        userLocations[userUuid] = {
          'name': userName,
          'positionFeature': userPositionFeature
        }      
      */
      var userLocations = {};

      /**
        pointLocations[pointUuid] = {
          'name': some name optional,
          'positionFeature': pointPositionFeature
        }      
      */
      var pointLocations = {};

      function createUserPointFeature(userUuid, userName, isSelf) {
        var color = isSelf ? colours[0] : colours[uuidToColourIndex(userUuid)];

        var userPositionFeature = new ol.Feature();
        userPositionFeature.setStyle(new ol.style.Style({
          image: new ol.style.Circle({
            radius: 6,
            fill: new ol.style.Fill({
              color: color
            }),
            stroke: new ol.style.Stroke({
              color: '#fff', // black border around circle
              width: 2
            })
          }),
          text: new ol.style.Text({
            font: '14px sans-serif',
            offsetY: 10,
            text: userName
          })
        }));

        positionLayerSource.addFeature(userPositionFeature);
        userLocations[userUuid] = {
          'name': userName,
          'positionFeature': userPositionFeature
        }

        return userPositionFeature;
      }

      function updatePointLocation(userUuid, coords) {
        var userLocationObject = userLocations[userUuid];
        var locationFeature = userLocationObject['positionFeature'];
        locationFeature.setGeometry(new ol.geom.Point(coords));
      }

      function updateOtherUserLocationsOnMap(otherUserLocations) {
        for (var otherUuid in otherUserLocations) {
          if (!otherUserLocations.hasOwnProperty(otherUuid)) {
              //The current property is not a direct property of p
              //Also skip our own UUID
              continue;
          }
          // skip own uuid, since we get own location from device itself
          if (otherUuid == ownUuid) { 
            continue;
          }
          var otherUserData = otherUserLocations[otherUuid];
//          console.log(otherUuid, otherUserData);

          if (!userLocations[otherUuid]) {
            var userPositionFeature = createUserPointFeature(otherUuid, otherUserData['name'], false);
          }

          updatePointLocation(otherUuid, [otherUserData.latitude, otherUserData.longtitude]);
        }
      }

      function getOtherLocations() {
        var xhr = new XMLHttpRequest();
        // in case GET requests are cached by Heroku
        xhr.open('GET', './location?ts='+ Date.now());
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function() {
          if (xhr.status === 200) {
//            console.log(xhr.responseText);
            var otherUserLocations = JSON.parse(xhr.responseText);

            updateOtherUserLocationsOnMap(otherUserLocations);
          }
          // Call self after 3 seconds
          setTimeout(getOtherLocations, 3000);
        };
        xhr.send();
      }

      function getPoints() {
        var xhr = new XMLHttpRequest();
        // in case GET requests are cached by Heroku
        xhr.open('GET', './point?ts='+ Date.now());
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function() {
          if (xhr.status === 200) {
//            console.log(xhr.responseText);
            var otherPointLocations = JSON.parse(xhr.responseText);
            for (var otherUuid in otherPointLocations) {
              if (!otherPointLocations.hasOwnProperty(otherUuid)) {
                  //The current property is not a direct property of otherPointLocations object
                  continue;
              }

              if (otherPointLocations[otherUuid]['latitude'] < 0 || otherPointLocations[otherUuid]['longtitude'] < 0) {
                if (pointLocations[otherUuid]) {
                  removeMarker({uuid: otherUuid});
                }
              } else {  
                addPoint({
                  uuid: otherUuid,
                  coordinate: [
                    otherPointLocations[otherUuid]['latitude'],
                    otherPointLocations[otherUuid]['longtitude']
                  ]
                });
              }
            }
          }
          // Call self after 10 seconds
          setTimeout(getPoints, 10000);
        };
        xhr.send();
      }

      function sendLocation(ownUuid, olPosition) {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', './location');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function() {
          if (xhr.status === 200) {
//            console.log(xhr.responseText);
          }
        };

        xhr.send(JSON.stringify({
          'uuid': ownUuid,
          'name': userLocations[ownUuid]['name'],
          'latitude': olPosition[0],
          'longtitude': olPosition[1]
        }));
      }

      function uuidToColourIndex(uuid) {
        var coloursLength = colours.length,
            uuidHash = hashCode(uuid);

        return Math.abs(uuidHash % coloursLength);
      }

      // used to deterministically transform user's UUID to a number and then to take 
      //  user's point colour 
      function hashCode(str) {
        var hash = 0, i, chr, len;
        if (str.length === 0) return hash;
        for (i = 0, len = str.length; i < len; i++) {
          chr   = str.charCodeAt(i);
          hash  = ((hash << 5) - hash) + chr;
          hash |= 0; // Convert to 32bit integer
        }
        return hash;
      };

      function guid() {
        return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4();
      }

      function s4() {
        return Math.floor((1 + Math.random()) * 0x10000)
          .toString(16)
          .substring(1);
      }      
    </script>

    <script type="text/javascript">
      // setup listener for the name form
      var nameForm = document.getElementById('name-input-form');
      nameForm.addEventListener('submit', function(e) {
        // Prevent actual submission of the form as a GET
        e.preventDefault();

        var name = document.getElementById('name-input').value;

        geolocation.setTracking(true);
        createUserPointFeature(ownUuid, name, true);

        nameForm.disabled = 'disabled';
        document.getElementById('name-input-form').style.display = 'none';
      }, false);
    </script>
  </body>
